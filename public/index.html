<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- css 이미지 필터 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cssgram/0.1.12/cssgram.min.css"
      integrity="sha512-kr3JaEexN5V5Br47Lbg4B548Db46ulHRGGwvyZMVjnghW1BKmqIjgEgVHV8D7V+Cbqm/VBgo3Rcbtv+mGLoWXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v15.0&appId=765538601187000&autoLogAppEvents=1"
      nonce="GEvGdmWA"
    ></script>
    <title>Vuestagram</title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
      }

      html {
        background: rgb(250, 250, 250);
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
